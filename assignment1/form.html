<!DOCTYPE html>
<html>
<head>
	<title>coding blocks register form</title>
</head>
<body>
<img align="left" src="images/coding_blocks_logo.png" alt="logo">
<h1 align="center" ><font size="7" color="red"><b><big>coding blocks</big></b></font></h1><sub><p align="center"><font size="5" color="grey"><b>code your way to success</b></font></p></sub>

<h2>registration</h2>
<img align="middle" src="images/coding_blocks.jpg" alt="classroom">
<form action="/submit" method="get">
	<label for id="name">Name </label><br>
	<input type="textarea" name="username" id="name"><br>
	<label for id="college">college name </label><br>
	<input type="textarea" name="collegename" id="college"><br>
	<label for name="dob">date of birth</label><br>
	<input type="date" name="dob" min="1990-1-1" max="1999-12-31"><br>

	<input type="tel" name="telno"><br>
	<label for name="email">Email : </label><br>
	<input type="email" name="id" id="mail"><br>
	course interested in :<br>
	<input type="checkbox" name="elixr" id="elixr">
	<label for="elixr">elixer</label><br>
	<input type="checkbox" name="crux" id="crux">
	<label for="crux">crux</label><br>
	<input type="checkbox" name="pandora" id="pandora">
	<label for="pandora">panodra</label><br>
	<input type="checkbox" name="launchpad" id="launchpad">
	<label for="launchpad">launchpad</label><br>
	<input type="submit" name="submit" value="submit">
</form>

</html>
