<!DOCTYPE html>
<html>
<head>
	<title>image mapping</title>
</head>
<body>
<h1>image mapping</h1>
	click on images to go to the links.
	<img align="bottom" src="images/messi_ronaldo.jpg" alt="footballers" usemap="#namemap">
	<map name="namemap">
		<area shape="rectangle" coords="0,10 , 320,400 " href="http://www.biography.com/people/lionel-messi-555732">
		<area shape="rectangle" coords="420,10 , 690,400" href="http://www.biography.com/people/cristiano-ronaldo-555730">
	</map>
</body>
</html>
